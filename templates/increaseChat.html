<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANCHA increaseChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    {{ template "navbar.html" . }}
    <br>


    <div class="row justify-content-evenly">
        <div class="col-7">
            <div class="position-relative py-1">
                <p class="btn btn-success rounded-pill fs-5 px-4 position-absolute top-0 start-0">ตั้งกระทู้พูดคุย</p>
            </div><br><br>
            <form action="/addQuestion" method="post">
                <div class="mb-3">
                    <label class="form-label text-success px-3">ระบุหัวข้อกระทู้ของคุณ เช่น
                        ปลูกกัญชาอย่างไรให้ได้ผลผลิตเยอะ</label>
                    <textarea type="text" class="form-control border-success" id="title" name="title" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label text-success px-3">เขียนรายละเอียดของกระทู้</label>
                    <textarea class="form-control border-success" rows="10" id="details" name="details" required></textarea>
                </div>
                <button type="submit" class="btn btn-success rounded-pill">ส่งกระทู้</button>
            </form>
        </div>
    </div>
</body>

</html>
