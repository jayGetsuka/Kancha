<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANCHA showChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    {{ template "navbar.html" . }}
    <br>
    <div class="row justify-content-evenly">
        <div class="col-7">
            <form class="d-flex" action="/searchQuestion" method="post">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="ค้นหากระทู้ที่น่าสนใจ" aria-label="Search" name="search">
                <button class="btn btn-success rounded-pill px-4 py-2" type="submit">ค้นหา</button>
              </form><br><br>
            <div class="position-relative">
                <p class="btn btn-success rounded-pill fs-5 px-4 position-absolute top-0 start-0">พูดคุย</p>
                <a href="increaseChat.html" class="btn btn-success rounded-pill fs-5 px-4 position-absolute top-0 end-0"> + </a>
            </div><br><br>
            {{ if .question }}
                {{ range .question }}
                    <div class="card border-success my-2">
                        <div class="card-body ">
                            <h5 class="card-title fw-bold text-success px-3">{{ .Title }}</h5>
                            <p class="card-text text-success px-3">{{ .Detail }}</p>
                            <a href="/detailsChat.html/{{ .Id }}" class="btn btn-success rounded-pill mx-3 my-2">ไปที่กระทู้</a>
                            <div class="card-footer bg-transparent border-success text-muted text-center"
                                style="font-size:12px">{{ .OwnQuestion }}</div>
                        </div>
                    </div>
                {{ end }}
            {{ else }}
                    <p class="text-dark">ไม่มีคำถาม</p>
            {{ end }}
        </div>
    </div>
</body>

</html>
